<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Загрузка — сервер</title>

<style>
  :root{
    --accent: #6EE7B7;
    --accent-2: #60A5FA;
    --bar-height: 6px;
  }
  html,body{
    height:100%;margin:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    font-family: Inter, Roboto, Arial, sans-serif;
  }
  .logo{
    width:96px;
    height:96px;
    margin-bottom:28px;
  }
  .progress-bar{
    width:280px;
    background:rgba(255,255,255,0.1);
    border-radius:999px;
    padding:3px;
  }
  .progress-inner{
    height:var(--bar-height);
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    border-radius:999px;
    width:0%;
    transition:width 300ms linear;
  }
</style>
</head>
<body>
  <img class="logo" src="https://videos.openai.com/vg-assets/assets%2Ftask_01k5dnmghwf4btge6xvx2njds8%2F1758174390_img_0.webp?st=2025-09-18T05%3A54%3A24Z&se=2025-09-24T06%3A54%3A24Z&sks=b&skt=2025-09-18T05%3A54%3A24Z&ske=2025-09-24T06%3A54%3A24Z&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skoid=fea36edb-a052-425e-a84a-436fdce0a7b4&skv=2019-02-02&sv=2018-11-09&sr=b&sp=r&spr=https%2Chttp&sig=GKUSz5yRJOISIDS6jcjnzAv0JlmloyJIC08sk3Ac018%3D&az=oaivgprodscus" alt="logo">
  <div class="progress-bar">
    <div id="progress" class="progress-inner"></div>
  </div>

<script>
(function(){
  let progressEl = document.getElementById('progress');
  let p = 0;
  let t = setInterval(()=>{
    p += Math.random()*10;
    if(p>=100){ p=100; clearInterval(t); }
    progressEl.style.width = p + '%';
  },300);
})();
</script>
</body>
</html>
