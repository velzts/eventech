<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Загрузка сервера</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Segoe UI', Arial, sans-serif;
        overflow: hidden;
    }

    body {
        background: url("Frame 2147223748.png") no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.35);
        z-index: 1;
    }

    .mapname {
        position: relative;
        z-index: 2;
        font-size: clamp(16px, 2vw, 28px);
        font-weight: bold;
        text-shadow: 0 0 12px rgba(0,0,0,0.8);
        margin-top: 15vh; /* Текст смещен ниже центра */
        animation: gentle-pulse 4s infinite ease-in-out; /* Более плавная анимация */
    }

    @keyframes gentle-pulse {
        0%, 100% {
            color: #BCBCBC;
            opacity: 0.9;
        }
        50% {
            color: #E0E0E0;
            opacity: 1;
        }
    }
</style>
</head>
<body>

<div class="overlay"></div>
<div class="mapname" id="mapname">Загрузка карты...</div>

<script>
    function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
        document.getElementById("mapname").innerText = "Карта: " + mapname;
    }
</script>

</body>
</html>
